    /*---------------begin css loader------------------------- */
    :root {
      --main-color: #111;

      --back-color: #fff27e;
      --time: 3s;
      --size: 3px;
    }

    .pcm_loader {
      background-color: var(--main-color);
      overflow: hidden;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: flex-start;
      z-index: 100000;
    }

    .pcm_loader__element {
      height: var(--size);
      width: 100%;
      background: var(--back-color);
    }

    .pcm_loader__element:before {
      content: "";
      display: block;
      background-color: var(--loader-color);
      height: var(--size);
      width: 0;
      animation: getWidth var(--time) ease-in infinite;
      
    }

    @keyframes getWidth {
      100% {
        width: 100%;
      }
    }
