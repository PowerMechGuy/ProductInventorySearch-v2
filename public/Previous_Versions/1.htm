  <p>We are creating a JSON object</p>
  <div id="products"></div>
  <div id="imported"></div>

  <script type="module">
    import data from './products.json' assert {type: 'json'};


  for (var i = 0; i < 1174; i++) {
    var str = '';
    str = str + '<div>';
    str = str + '<img style="width:100px;height:100px;" src="' + data["product" + i].image + '">';
    str = str + '<span style="display:block;color:#fff;background-color:darkorange;">' + data["product" + i].title + '</span>';
    str = str + '<span style="display:block;color:#fff;background-color:darkblue">' + data["product" + i].brand + '</span>';
    str = str + '<span style="display:block;color:#fff;background-color:darkmagenta">' + data["product" + i].price + '</span>';
    str = str + '<span style="display:block;color:#fff;background-color:darkgreen">' + data["product" + i].description + '</span>';
    str = str + '<br>';
    str = str + '</div>';

    $(str).appendTo('#imported');
